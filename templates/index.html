<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='Diabetes_logo.jpg') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="heading">
            <h2 class='heading-h2'><span class="heading_font">Diabetes Predictor</span></h2>
    	</div>

         <!-- Text Area  -->
    	<div class="main">
    		<form action="{{ url_for('predict') }}" method="POST">
    			<input type="text" class="form-input" name="Age" placeholder="Age (years) eg. 23" required="required"><br>      
                <input type="text" class="form-input" name="Blood_Glucose" placeholder="Glucose (mg/dL) eg. 84" required="required"><br>
               <input type="text" class="form-input" name="Systolic_Blood_Pressure" placeholder="Blood Pressure (mmHg) eg. 82" required="required"><br>
               <input type="text" class="form-input" name="Diastolic_Blood_Pressure" placeholder="Blood Pressure (mmHg) eg. 120" required="required"><br>
               <input type="text" class="form-input" name="Insulin" placeholder="Insulin Level (IU/mL) eg. 125" required="required"><br>
               <input type="text" class="form-input" name="BMI" placeholder="Body Mass Index (kg/m²) eg. 38.2" required="required"><br>
               <input type="text" class="form-input" name="Diabetes_Pedigree_Function" placeholder="Diabetes Pedigree Function eg. 0.233" required="required"><br>

		        <br>
		        <input type="submit" class='button' value="Predict">
	        </form>
	    </div>

         <!-- Footer -->
       <div class='footer'>
            <div class="contact">
                
            </div>
            <p class='footer-des'> Made with ❤️ by independent_programmer<br>
                &copy; 2022, All Rights Reversed</p>
        </div>
      

    </body>
</html>

</body>
</html>
